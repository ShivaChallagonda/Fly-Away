<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
<title>Add Flights</title>
</head>
<body>
	<section class="section-content padding-y">

		<div class="card mx-auto" style="max-width: 520px; margin-top: 40px;"
			align="center">
			<article class="card-body">
				<header class="mb-4">
					<h4 class="card-title">Add Flights</h4>
				</header>
	<form method="post" action="addflightdata" >
	<div class="form-group">
	<fieldset>
		<legend>Destination Information</legend>
		From: <input class="form-control" type="text" name="source" id="source"> <br>
		To: <input type="text" class="form-control" name="destination" id="destination"> <br>
	</fieldset>	
	</div>
	<fieldset>
		<legend>Airline name</legend>
		Name of Airline : <input type="text" class="form-control" name="airline" id="airline"> <br>
	</fieldset>
	
	<fieldset>
		<legend>Flight Details</legend>

		Ticket Price : <input class="form-control" type="text" name="price" id="price"> <br>
		Enter Available Days (Eg: Sunday,Monday) : <input class="form-control" type="text" name="availabledays" id="availabledays"><br>
		
	</fieldset>	
	<input type="submit" class="btn btn-primary btn-block"  value="Add Flight To Listing">
	</form>
	</article>
			<!-- card-body.// -->
		</div>
		<br>
		<br>
	</section>
</body>
</html>
