<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
<meta charset="ISO-8859-1">
<title>Customer Details</title>
</head>
<body >

<section class="section-content padding-y">

		<div class="card mx-auto" style="max-width: 520px; margin-top: 40px;"
			align="center">
			<article class="card-body">
				<header class="mb-4">
					<h4 class="card-title">Enter Your Travel Details</h4>
				</header>
	<form action="availableflights" style="font-family:Arial;font-size:21px;">
Your Name : <input class="form-control" type="text" name="username" required><br>
Date of Travel (in DD/MM/YY format) : <input class="form-control" type="text" name="dateoftravel" required><br>
Current City : <input class="form-control" type="text" name="source" required><br>
Destination City : <input class="form-control" type="text" name="destination" required><br>
Number of Travellers<sub><sub>(1 - 50)</sub></sub> : <input class="form-control" type="number" name="numberofpersons" required><br>
<input type="submit" class="btn btn-primary btn-block" value="Proceed Ahead">
</form>
	</article>
			<!-- card-body.// -->
		</div>
		<br>
		<br>
	</section>
</body>
</html>
