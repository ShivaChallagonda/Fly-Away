<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

<title>Make Payment</title>

<body >
	<section class="section-content padding-y">

		<div class="card mx-auto" style="max-width: 520px; margin-top: 40px;"
			align="center">
			<article class="card-body">
				<header class="mb-4">
					<h4 class="card-title">Enter Payment Details</h4>
				</header>
				<form action="payment" style="font-family: Arial; font-size: 21px;">
					 Bank Name : <input class="form-control" type="text"
						name="bankname" required><br>
					 Card Number : <input class="form-control" type="text"
						name="cardnumber" required><br>
					 Enter password : <input class="form-control" type="text"
						name="paymentpassword" required><br>
					 <input type="submit" class="btn btn-primary btn-block"  value="Proceed Ahead">
				</form><br>
				<a class="btn btn-danger" href="options.html" role="button">Cancel Transaction</a>
			</article>
			<!-- card-body.// -->
		</div>
	</section>
	<h1 style="font-family: Helvetica; font-weight: bold;">Kindly
		Enter Your Payment Details</h1>
	<form action="payment" style="font-family: Arial; font-size: 21px;">
		<br>
		<br> Bank Name : <input class="form-control" type="text"
